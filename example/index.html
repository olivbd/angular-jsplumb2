<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>ovh-angular-jsplumb - Example</title>
        <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
        <link rel="stylesheet" href="example.css">
    </head>
    <body data-ng-app="ovh-angular-jsplumb-test">

        <div data-ng-controller="mainController as ctrl">

            <div class="action-container">
                <button data-ng-click="ctrl.action1()">Connect L1 to R2</button>

                <button data-ng-click="ctrl.action2()" data-ng-if="ctrl.endpoints.right.items['r2'].enabled">Disable R2</button>
                <button data-ng-click="ctrl.action2()" data-ng-if="!ctrl.endpoints.right.items['r2'].enabled">Enable R2</button>

                <button data-ng-click="ctrl.action3()" data-ng-disabled="!ctrl.endpoints.right.items['r3']">Remove Enpoint R3</button>
            </div>

            <div data-ng-if="!ctrl.loader.jsplumb" data-jsplumb-instance="ctrl.instanceOptions">

                <ul class="endpoints-container left-endpoints-container"
                    data-ui-sortable="ctrl.endpoints.left.keys"
                    data-ui-sortable-axis="y">
                    <li data-ng-repeat="key in ctrl.endpoints.left.keys">
                        <p>{{ ctrl.endpoints.left.items[key].label }}</p>
                        <div class="endpoint-container endpoint-container-left"
                             id="{{ ctrl.endpoints.left.items[key].id }}"
                             data-jsplumb-endpoint
                             data-jsplumb-endpoint-enabled="{{ ctrl.endpoints.left.items[key].enabled }}"
                             data-jsplumb-endpoint-source-options="ctrl.endpointOptions.left.source"
                             data-jsplumb-endpoint-target-options="ctrl.endpointOptions.left.target"
                             data-jsplumb-endpoint-connection-ids="{{ ctrl.endpoints.left.items[key].connections }}">
                            <div class="endpoint"></div>
                        </div>
                    </li>
                </ul>

                <ul class="endpoints-container right-endpoints-container"
                    data-ui-sortable="ctrl.endpoints.right.keys"
                    data-ui-sortable-axis="y">
                    <li data-ng-repeat="key in ctrl.endpoints.right.keys">
                        <p>{{ ctrl.endpoints.right.items[key].label }}</p>
                        <div class="endpoint-container endpoint-container-right"
                             id="{{ ctrl.endpoints.right.items[key].id }}"
                             data-jsplumb-endpoint
                             data-jsplumb-endpoint-enabled="{{ ctrl.endpoints.right.items[key].enabled }}"
                             data-jsplumb-endpoint-source-options="ctrl.endpointOptions.right.source"
                             data-jsplumb-endpoint-target-options="ctrl.endpointOptions.right.target"
                             data-jsplumb-endpoint-connection-ids="{{ ctrl.endpoints.right.items[key].connections }}">
                            <div class="endpoint"></div>
                        </div>
                    </li>
                </ul>

            </div>

            <div class="bottom-events">
                JSPLUMB EVENTS :
                <ul>
                    <li data-ng-repeat="event in ctrl.events">{{ event }}</li>
                </ul>
            </div>

        </div>

        <!-- bower:js -->
        <script src="../bower_components/jquery/dist/jquery.js"></script>
        <script src="../bower_components/lodash/lodash.js"></script>
        <script src="../bower_components/angular/angular.js"></script>
        <script src="../bower_components/jsplumb/dist/js/jquery.jsPlumb-1.7.4.js"></script>
        <script src="../bower_components/jquery-ui/ui/minified/core.min.js"></script>
        <script src="../bower_components/jquery-ui/ui/minified/widget.min.js"></script>
        <script src="../bower_components/jquery-ui/ui/minified/mouse.min.js"></script>
        <script src="../bower_components/jquery-ui/ui/minified/draggable.min.js"></script>
        <script src="../bower_components/jquery-ui/ui/minified/droppable.min.js"></script>
        <script src="../bower_components/jquery-ui/ui/minified/sortable.min.js"></script>
        <script src="../bower_components/jquery-ui-sortable-ng/dist/jquery-ui-sortable-ng.min.js"></script>
        <!-- endbower -->
        <!-- injector:js -->
        <script src="/dist/ovh-angular-jsplumb.js" type="text/javascript"></script>
        <script src="/example/js/ovh-angular-jsplumb.example.js" type="text/javascript"></script>
        <!-- endinjector:js -->
    </body>
</html>
