<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>angular-jsplumb2 - Example</title>
	<meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
	<link rel="stylesheet" href="../bower_components/angular-bootstrap/ui-bootstrap-csp.css">
	<link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" href="example.css">
</head>
<body ng-app="angular-jsplumb2-test">

<div class="container-fluid" ng-controller="mainController">
	<div class="schema-container">
		<div class="schema-editor" jsplumb-instance="tab.jspOptions" ng-show="tab.jspReady">
			<div class="node"
				ng-repeat="node in tab.schema.nodes"
				id="kn-node-{{ node.id }}"
				ng-class="(node.readOnly ? 'readonly ' : '') + 'shape-' + node.shape"
				ng-style="{top: node.y, left: node.x}"
				jsplumb-endpoint="tab.jspOptions"
			>
				<span class="btn btn-xs nodeConnect glyphicon glyphicon glyphicon-link" title="Lier"></span>
				<span class="lib">{{ getName(node) }}</span>
			</div>
		</div>
	</div>
</div>

<!-- bower:js -->
<script src="../bower_components/jquery/dist/jquery.js"></script>
<script src="../bower_components/angular/angular.js"></script>
<script src="../bower_components/angular-bootstrap/ui-bootstrap.js"></script>
<script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="../bower_components/jsplumb/dist/js/jsplumb.js"></script>
<script src="../bower_components/lodash/lodash.js"></script>
<!-- endbower -->
<!-- injector:js -->
<script src="../dist/angular-jsplumb2.js" type="text/javascript"></script>
<script src="../example/js/jsplumb-ng.example.js" type="text/javascript"></script>
<!-- endinjector:js -->
</body>
</html>
